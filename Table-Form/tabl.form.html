<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table,td{
            border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="name">Name</label></td>
          <td><input type="text" id="name" name="name" /></td>
        </tr>
        <tr>
          <td><label for="adress">Address</label></td>
          <td>
            <textarea name="adress" id="adress" cols="30" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr>
          <td><label for="job">Job Experience</label></td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td><label for="dob">D.O.B</label></td>
          <td><input type="date" name="" id="dob" /></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="search">Search</label></td>
          <td><input type="search" id="search" /></td>
        </tr>
        <tr>
          <td><label for="month">Month</label></td>
          <td><input type="month" id="month" /></td>
        </tr>
        <tr>
          <td><label for="week">Week</label></td>
          <td><input type="week" id="week" /></td>
        </tr>
        <tr>
          <td><label for="time">Time</label></td>
          <td><input type="time" /></td>
        </tr>
        <tr>
          <td><label for="tel">Tel</label></td>
          <td><input type="tel" id="tel" /></td>
        </tr>
        <tr>
          <td><label for="url">URL</label></td>
          <td><input type="url" id="url" /></td>
        </tr>
        <tr>
          <td><label for="color">Color</label></td>
          <td><input type="color" id="color" /></td>
        </tr>
        <tr>
          <td><label for="range">Range</label></td>
          <td><input type="range" id="range" /></td>
        </tr>
        <tr>
            <td><label for="file"></label></td>
            <td><input type="file" id="file"></td>
        </tr>
        <tr>
          <td><label for="quali">Qualifications</label></td>
          <td>
            <input type="checkbox" id="quali" name="10th" /> 10th
            <input type="checkbox" id="quali" name="10th" /> 12th
            <input type="checkbox" id="quali" name="10th" /> Graduation
          </td>
        </tr>
        <tr>
          <td><label for="category">Category</label></td>
          <td>
            <input type="radio" id="category" name="cate" /> GEN
            <input type="radio" id="category" name="cate" /> OBC
            <input type="radio" id="category" name="cate" />SC
            <input type="radio" id="category" name="cate" />Other
          </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>
        <tr></tr>
        <tr></tr>
      </table>
    </form>
  </body>
</html>
