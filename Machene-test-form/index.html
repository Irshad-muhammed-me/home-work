<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="img_5terre_wide.jpg" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <br /><br />
        <label for="name"> Full Name :</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Full Name"
          maxlength="50"
          required
        />
        <br /><br />

        <label for="email">Email Address :</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
          required
        /><br /><br />

        <label for="password">Password :</label>
        <input
          type="password"
          minlength="8"
          placeholder="password"
          id="password"
          required
        /><br /><br />
        <label for="radio">Gender :</label>
        <input type="radio" id="radio" name="gender" /> Male
        <input type="radio" id="radio" name="gender" /> Femail
        <input type="radio" id="radio" name="gender" /> Other <br /><br />

        <label for="phone">Phone Number :</label>
        <input
          type="text"
          id="phone"
          placeholder="123-456-7890"
          pattern="\d{3}-\d{3}-\d{4}"
          required
        />

        <br /><br />
      </fieldset>

      <fieldset>
        <legend>Job Details</legend>
        <br />
        <label for="job-position">Job Position :</label>
        <select name="job-position" id="job-position">
          <option value="Developer">Developer</option>
          <option value="Designer">Designer</option>
          <option value="Tester">Tester</option>
          <option value="Manager">Manager</option>
        </select>
        <br /><br />

        <label for="checkbox">Skills :</label>
        <input type="checkbox" id="checkbox" name="skills" value="HTML" /> HTML
        <input type="checkbox" id="checkbox" name="skills" value="CSS" /> CSS
        <input type="checkbox" id="checkbox" name="skills" value="JavaScript" />
        JavaScript
        <input type="checkbox" id="checkbox" name="skills" value="React" />
        React <br /><br />
        <label for="number">Expected Salary :</label>
        <input
          type="number"
          id="number"
          placeholder="Number"
          min="20000"
          max="200000"
          required
        />
      </fieldset>
      <br /><br />

      <fieldset>
        <legend>Experience</legend>
        <label for="textarea">Describe Your Experience:</label>
        <textarea
          name="textarea"
          id="textarea"
          placeholder="Describe your  relevant experience"
          cols="40"
          rows="5"
        ></textarea>
      </fieldset>
      <br /><br />

      <fieldset>
        <legend>Availabilty</legend>
        <label for="date"> Availabilty Start Date:</label>
        <input type="date" id="date" name="date" required /> <br /><br />

        <label for="time">Preferred Interview Time</label>
        <input type="time" id="time" name="time" required /> <br /><br />
      </fieldset>
      <br /><br />

      <fieldset>
        <legend>Upload Resume</legend>
        <label for="file">Resume (PDF or Word):</label>
        <input type="file" id="file" name="file" required /> <br />
      </fieldset>
      <br /><br />

      <input type="submit" value="Submit" />
      <input type="submit" value="reset" />
    </form>
  </body>
</html>
