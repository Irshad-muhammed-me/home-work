<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            width: 30%;
            margin-left: 33%;
            margin-top: 15%;
            
        }
        th,td{
            width: 20px;
            padding: 15px;
            padding-left: 20px;
        }
    </style>
  </head>

    <table cellspacing="0">
        <caption>
            A test table with merged cells
        </caption>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th style="width:25%;" rowspan="2">Red eyes</th>
      </tr>
      <tr>
        
        <th>Height</th>
        <th>Weight</th>
        
      </tr>
      <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr>
        <th>Females</th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>
