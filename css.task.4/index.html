<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body{

            padding: 0;
        }
        .main{
            height: 100vh;

            height: 170px;
            background-color: black;
        }
        
    </style>

    <div class="main">
        <div class="x"></div>

        <div class="x"></div>
    </div>
</body>
</html>
