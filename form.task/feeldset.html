<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The FIeldset Set</h1>
    <form action="">
      <fieldset>
        <legend>Your Details</legend>
        <label for="fname"> Name:</label>
        <input type="text" id="fname" name="fname" /><br /><br />

        <label for="email"> Email </label>
        <input type="email" id="email" name="email" />
      </fieldset>
    </form>
    <form action="">
      <fieldset>
        <legend>Your Review</legend>

        <label for="select">How did you hear about us?"</label>
        <select name="" id="select">
            <option value="">Google</option>
        </select>
        <p>Would you visit again?</p>
        <!-- <legend>Your Review</legend> -->
        <input type="radio" id="yes" value="yes" name="review" />
        <label for="yes">Yes</label>

        <input type="radio" id="no" value="no" name="review" />
        <label for="yes">NO</label>

        <input type="radio" id="maybe" value="maybe" name="review" />
        <label for="maybe">Maybe</label>

        <p>Comments:</p>
        <textarea name="" id="comment" cols="40" rows="7">
 Type your comments here...</textarea
        > <br><br>

        <input type="checkbox" id="review">
        <label for="review">Sign me up for email updates</label>
        <input type="submit" value="Submit Review">
      </fieldset>
    </form>
  </body>
</html>
