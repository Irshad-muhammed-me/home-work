<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <p>Fill in this form to register</p>

    <label for="fname">First Name: &nbsp; &nbsp; &nbsp; &nbsp;</label>
    <input type="text" id="fname" placeholder="Enter Your First Name" />
    <br /><br />

    <label for="lname">Last Name: &nbsp; &nbsp; &nbsp; &nbsp;</label>
    <input type="text" id="lname" placeholder="Enter Your Last Name" />
    <br /><br />

    <label for="dat">Date of Birth: &nbsp; &nbsp;</label>
    <input type="date" id="dat" /> <br /><br />

    <label for="usname">Set Username:&nbsp; &nbsp;</label>
    <input type="text" id="usname" placeholder="Enter Your Username" />
    <br /><br />

    <label for="pwd"> Set Psssword: &nbsp; &nbsp;</label>
    <input type="password" id="pwd" placeholder="Set Password" /><br /><br />

    <label for="">Gender</label> <br />
    <input type="radio" id="male" name="gender" />
    <label for="male">Male</label> <br />

    <input type="radio" id="female" name="gender" />
    <label for="female">Female</label> <br />
    <input type="radio" id="others" name="gender" />
    <label for="others">Others</label>
    <br />
    <br />
    <label for="course"
      >Course:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
    >
    <select name="" id="course">
      <option value="">Course</option>
      <option value="">Mern stack</option>
      <option value="">Mean stack</option>
    </select>
  </body>
</html>
